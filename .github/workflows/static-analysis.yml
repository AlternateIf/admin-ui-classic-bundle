name: "Static Analysis"

on:
    schedule:
        -   cron: '0 3 * * 1,3,5'
    pull_request_target:
        branches:
            - "[0-9]+.[0-9]+"
            - "[0-9]+.x"
        paths-ignore:
            - 'doc/**'
            - 'public/**'
    push:
        branches:
            - "[0-9]+.[0-9]+"
            - "[0-9]+.x"
            - "*_actions"

jobs:
    static-analysis:
        uses: pimcore/workflows-collection-public/.github/workflows/reusable-static-analysis-public.yaml@main
